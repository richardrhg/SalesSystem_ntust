<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工銷售管理系統</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="navbar navbar-expand-lg">
        <div class="container">
            <a href="./index.html" id="navbar-title" class="navbar-brand">員工銷售管理系統</a>
            <div class="navbar-nav navbar-nav-links">
                <a href="./employeePage.html" class="nav-link">員工管理</a>
                <a href="./productPage.html" class="nav-link">產品管理</a>
                <a href="./salesPage.html" class="nav-link">銷售管理</a>
                <a href="./reportPage.html" class="nav-link">報表管理</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1>員工管理</h1>
                    <button class="btn btn-outline-primary" id="btn-add-employee">新增員工</button>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="d-flex align-items-center gap-2">
                        <label for="pageSize-employees" class="form-label mb-0">每頁顯示：</label>
                        <select class="form-select form-select-sm" id="pageSize-employees" style="width: auto;">
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div id="pagination-info-employees" class="text-muted"></div>
                </div>
                <div class="table-container">
                    <table id="table-employees" class="table table-hover table-bordered table-striped">
                        <thead class="table-light" style="position: sticky; top: 0; z-index: 10;">
                            <tr>
                                <th>員工編號</th>
                                <th>員工姓名</th>
                                <th>職稱</th>
                                <th>聘用日期</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <nav aria-label="員工表格分頁" class="mt-3">
                    <ul class="pagination justify-content-center" id="pagination-employees"></ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright © 2025 員工銷售管理系統. All rights reserved.</p>
    </div>
    <!-- 新增/編輯員工 Modal -->
    <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeModalLabel">新增員工</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <input type="hidden" id="emp_id" name="emp_id">
                        <div class="mb-3">
                            <label for="emp_name" class="form-label">員工姓名</label>
                            <input type="text" class="form-control" id="emp_name" name="emp_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">職稱</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="hire_date" class="form-label">聘用日期</label>
                            <input type="date" class="form-control" id="hire_date" name="hire_date" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btn-save-employee">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 刪除確認 Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmModalLabel">確認刪除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>您確定要刪除此員工嗎？此操作無法復原。</p>
                    <p class="text-muted" id="deleteEmployeeInfo"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="btn-confirm-delete">確認刪除</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
